<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profile Photo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h2 class="title">Edit profile photo</h2>
    <div id="canvas-crop-wrapper">
      <canvas id="canvas" width="740" height="300"></canvas>
      <div class="crop-frame">
        <div class="crop-frame__thirds-lines horizontal-top-line"></div>
        <div class="crop-frame__thirds-lines horizontal-bottom-line"></div>
        <div class="crop-frame__thirds-lines vertical-left-line"></div>
        <div class="crop-frame__thirds-lines vertical-right-line"></div>
      </div>
    </div>
    <div class="drag-tip">Drag to reposition photo</div>

    <div class="zoom-indicator">
      <label id="zoom-label" for="zoom">Zoom</label>
      <span id="zoom-value">1</span>
    </div>
    <input id="zoom-slider" type="range" min="1" max="3" step="0.1" value="1" />
    <div class="straighten-indicator">
      <label id="straighten-label" for="straighten">Straighten</label>
      <span id="straighten-value">0</span>
    </div>
    <input id="straighten-slider" type="range" min="-45" max="45" value="0" />

    <input
      type="file"
      id="change-photo-input"
      name="avatar"
      accept="image/png, image/jpeg, image/gif" />
    <label for="change-photo-input">Change photo</label>

    <button id="save-photo-button" type="button">Save photo</button>

    <script src="app.js"></script>
  </body>
</html>
